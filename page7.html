			<figcaption>
				紅米可以活血、養顏而糙米則有助通便，十分有營養價值。
因為紅米、糙米未經精磨，當中大部份的碳水化合物都被粗纖維包裹，減低碳水化合物被消化成為血糖的速度，升糖指數較低明變相控制了血糖，十分適合減肥者。
</figcaption>
</p>


<h5>食材：</h5>
<p>紅米30克、
醬油1大勺、清水2杯、
玉米10克、
小黃瓜半根、
青蔥一條</p>


<h5>作法：</h5>
<p>1. 紅米洗淨放入電飯鍋中，然後倒入清水和醬油，蓋上鍋蓋開啟煮飯模式<br>
2. 將番茄、橄欖、小黃瓜、青蔥切好，再將所有食材放入大碗中，加入少許食鹽、生抽、醋、香油調味並拌勻<br>
3. 米飯煮好後盛出，將調好的食材和煮熟的玉米擺好，健康的三色便當便製作完成</p>
